        <h1 id="gin项目初始化之logrus配置"><a href="#gin项目初始化之logrus配置" class="headerlink" title="gin项目初始化之logrus配置"></a>gin项目初始化之logrus配置</h1><h2 id="1-安装logrus"><a href="#1-安装logrus" class="headerlink" title="1. 安装logrus"></a>1. 安装logrus</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">go get github.com/sirupsen/logrus</span><br></pre></td></tr></table></figure>

<h2 id="2-配置global"><a href="#2-配置global" class="headerlink" title="2. 配置global"></a>2. 配置global</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> global</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;gin_vue_blog/config&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/sirupsen/logrus&quot;</span></span><br><span class="line">	<span class="string">&quot;gorm.io/gorm&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> (</span><br><span class="line">	Config *config.Config</span><br><span class="line">	DB     *gorm.DB</span><br><span class="line">	Log    *logrus.Logger</span><br><span class="line">)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="3-新建core-logrus-go文件"><a href="#3-新建core-logrus-go文件" class="headerlink" title="3.新建core/logrus.go文件"></a>3.新建core/logrus.go文件</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> core</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;bytes&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;gin_vue_blog/global&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/sirupsen/logrus&quot;</span></span><br><span class="line">	<span class="string">&quot;os&quot;</span></span><br><span class="line">	<span class="string">&quot;path&quot;</span></span><br><span class="line">	<span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> (</span><br><span class="line">	red    = <span class="number">31</span></span><br><span class="line">	yellow = <span class="number">33</span></span><br><span class="line">	blue   = <span class="number">36</span></span><br><span class="line">	gray   = <span class="number">37</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> LogFormatter <span class="keyword">struct</span> &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(t *LogFormatter)</span></span> Format(entry *logrus.Entry) ([]<span class="type">byte</span>, <span class="type">error</span>) &#123;</span><br><span class="line">	<span class="keyword">var</span> leveColor <span class="type">int</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">switch</span> entry.Level &#123;</span><br><span class="line">	<span class="keyword">case</span> logrus.DebugLevel, logrus.TraceLevel:</span><br><span class="line">		leveColor = gray</span><br><span class="line">	<span class="keyword">case</span> logrus.ErrorLevel, logrus.FatalLevel, logrus.PanicLevel:</span><br><span class="line">		leveColor = red</span><br><span class="line">	<span class="keyword">case</span> logrus.WarnLevel:</span><br><span class="line">		leveColor = yellow</span><br><span class="line">	<span class="keyword">default</span>:</span><br><span class="line">		leveColor = blue</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">var</span> b *bytes.Buffer</span><br><span class="line">	<span class="keyword">if</span> entry.Buffer != <span class="literal">nil</span> &#123;</span><br><span class="line">		b = entry.Buffer</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		b = &amp;bytes.Buffer&#123;&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	logConfig := global.Config.Logger</span><br><span class="line">	<span class="comment">//自定义日期格式</span></span><br><span class="line">	timestamp := entry.Time.Format(time.DateTime)</span><br><span class="line">	<span class="keyword">if</span> entry.HasCaller() &#123;</span><br><span class="line">		funcVal := entry.Caller.Function</span><br><span class="line">		fileVal := fmt.Sprintf(<span class="string">&quot;%s:%d&quot;</span>, path.Base(entry.Caller.File), entry.Caller.Line)</span><br><span class="line">		fmt.Fprintf(b, <span class="string">&quot;[%s][%s] \x1b[%dm[%s]\x1b[0m %s %s %s\n&quot;</span>, logConfig.Prefix, timestamp, leveColor, entry.Level, fileVal, funcVal, entry.Message)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		fmt.Fprintf(b, <span class="string">&quot;[%s][%s] \x1b[%dm[%s]\x1b[0m %s\n&quot;</span>, logConfig.Prefix, timestamp, leveColor, entry.Level, entry.Message)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> b.Bytes(), <span class="literal">nil</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">InitLogger</span><span class="params">()</span></span> *logrus.Logger &#123;</span><br><span class="line">	<span class="comment">//新建一个实例</span></span><br><span class="line">	mLog := logrus.New()</span><br><span class="line">	<span class="comment">//设置输出类型</span></span><br><span class="line">	mLog.SetOutput(os.Stdout)</span><br><span class="line">	<span class="comment">//开启返回函数名和行号</span></span><br><span class="line">	mLog.SetReportCaller(global.Config.Logger.ShowLine)</span><br><span class="line">	<span class="comment">//设置自定义得formatter</span></span><br><span class="line">	mLog.SetFormatter(&amp;LogFormatter&#123;&#125;)</span><br><span class="line">	<span class="comment">//设置最低得level</span></span><br><span class="line">	level, err := logrus.ParseLevel(global.Config.Logger.Level)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		level = logrus.InfoLevel</span><br><span class="line">	&#125;</span><br><span class="line">	mLog.SetLevel(level)</span><br><span class="line">	InitDefaultLogger()</span><br><span class="line">	global.Log = mLog</span><br><span class="line">	<span class="keyword">return</span> mLog</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">InitDefaultLogger</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">//全局log</span></span><br><span class="line">	logrus.SetOutput(os.Stdout)</span><br><span class="line">	logrus.SetReportCaller(global.Config.Logger.ShowLine)</span><br><span class="line">	logrus.SetFormatter(&amp;LogFormatter&#123;&#125;)</span><br><span class="line">	<span class="comment">//设置最低得level</span></span><br><span class="line">	level, err := logrus.ParseLevel(global.Config.Logger.Level)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		level = logrus.InfoLevel</span><br><span class="line">	&#125;</span><br><span class="line">	logrus.SetLevel(level)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
